<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <!--[src] asi le digo al renderizado que lo manejara angular  -->
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.img">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="showHero(i)" type="button" class="btn btn-outline-primary btn-block" >View more</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">View more with link</a> -->

    </div>
  </div>

</div>
