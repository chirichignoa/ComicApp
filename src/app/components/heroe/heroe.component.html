<h1 class="animated fadeIn">{{hero.nombre | uppercase}} <small>( {{hero.aparicion | date:'y'}} )</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
    <br><br>
    <button (click)="back()" type="button" class="btn btn-outline-primary btn-block" >Back</button>
    <!-- <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar a la pantalla de heroes</a> -->
  </div>
  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>
      {{hero.bio}}
    </p>
    <div class="">
      <img class="img-logo" src="assets/img/marvel.png" *ngIf="hero.casa == 'Marvel'" [alt]="hero.casa">
      <img class="img-logo" src="assets/img/dc.png" *ngIf="hero.casa == 'DC'" [alt]="hero.casa">
    </div>
  </div>

</div>
